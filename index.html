<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultando CEP</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title"> Consulta CEP</h1>
        <form class="forms-container">
            <div class="form-group">
                <label for="cep">CEP</label>
                <br>
                <input type="text" class="form-control-cep" maxlength="9" id="cep">
            </div>
            <div class="form-group">
                <br>
                <label for="logradouro">Logradouro</label>
                <br>
                <input type="text" class="form-control" id="logradouro">
            </div>
            <div class="form-group">
                <br>
                <label for="bairro">Bairro</label>
                <br>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="form-group">
                <br>
                <label for="localidade">Localidade</label>
                <br>
                <input type="text" class="form-control" id="localidade">
            </div>
            <div class="form-group">
                <br>
                <label for="uf">UF</label>
                <br>
                <input type="text" class="form-control" id="uf">
            </div>
        </form>
        <div>
            <img src="images/map.svg" class="imagem" alt="">
        </div>
    </div>
    
    <script src="src/main.js"></script>
</body>
</html>
